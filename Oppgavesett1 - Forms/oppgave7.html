<!DOCTYPE html>
<html>
<head>
    <title>Kontaktinformasjon for høsteventyr</title>
</head>
<body>
    <h1>Oppgave 7: Kontaktinformasjon for høsteventyr</h1>
    <form id="contactForm" onsubmit="return validateForm()">
        <label for="nameInput">Navn:</label>
        <input type="text" id="nameInput" required>
        <br>
        <label for="phoneInput">Telefonnummer (format: 12345678):</label>
        <input type="tel" id="phoneInput" required>
        <br>
        <label for="emailInput">E-post:</label>
        <input type="email" id="emailInput" required>
        <br>
        <input type="submit" value="Send">
    </form>
    <p id="confirmationMessage"></p>

    <script>
        function validateForm() {
            let phoneInput = document.getElementById('phoneInput');
            let phonePattern = /^[0-9]{8}$/;
            if (!phonePattern.test(phoneInput.value)) {
                alert('Vennligst oppgi et gyldig norsk telefonnummer (8 sifre).');
                return false;
            }

            let confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.textContent = 'Informasjonen er mottatt og gyldig.';
            return false;
        }
    </script>
</body>
</html>
