<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nedtelling til Black Friday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nedtelling til Black Friday</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days"></span>
                <p>Dager</p>
            </div>
            <div class="time-box">
                <span id="hours"></span>
                <p>Timer</p>
            </div>
            <div class="time-box">
                <span id="minutes"></span>
                <p>Minutter</p>
            </div>
            <div class="time-box">
                <span id="seconds"></span>
                <p>Sekunder</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
